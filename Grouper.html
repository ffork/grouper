<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="elements/style.css">
    <title>Warning!</title>
</head>

<body>
    <script>
        // 填写 QQ 群号 以及 加群链接
        var groupnumber = 579332933;
        var joinlink = "https://jq.qq.com/?_wv=1027&k=5bO3LdO";
    </script>

    <div class="main">
        <i id="i"></i>

        <!-- 填写群名称以及描述 -->
        <h2>惶心剑阁</h2>
        <p>黄埃散漫风萧索 云栈萦纡登剑阁</p>
        <p class="middlebtn">
            <button class="btn btn-primary">加入群组</button>
            <a href="#showqrcode" class="btn btn-primary">显示二维码</a>
            <div class="modal" id="showqrcode">
                <!-- <a href="#" class="modal-overlay" aria-label="Close"></a> -->
                <div class="modal-container" role="document">
                    <div class="modal-header">
                        <a href="#" class="btn btn-clear float-right" aria-label="Close"></a>
                        <div class="modal-title h5" style="text-align: center">使用 手机QQ 扫描二维码</div>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                            <script>
                                var baoluonb = "https://p.qlogo.cn/gh/" + groupnumber + "/" + groupnumber + "/";
                                var img = document.createElement("img");
                                img.src = "https://api.imjad.cn/qrcode?text=" + joinlink + "&logo=" + baoluonb + "&size=250&level=L"
                                img.width = 250;
                                img.height = 250;
                                document.querySelector(".modal-body .content").appendChild(img);
                            </script>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <br>
                        <br> </div>
                </div>
            </div>
        </p>
        <script>
            document.getElementById("i").style.background = "url('" + baoluonb + "') no-repeat center/cover";
        </script>
</body>

</html>
